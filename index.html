<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row game-card align-items-center" style="
        display: flex;
        align-items:center;
        justify-content: center;">
            <div class="col col-md-6 offset-md-3"> <!--не совсем понимаю  суть этих дивов-->
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0 title-page">Игра "УГАДАЙКА"</p>
                        <p class="m-0 value-range hidden">Диапазон значений</p> 
                        <p class="m-0 terms hidden">Условия</p> 
                        <p class="m-0 question hidden">Вопрос № <span id="orderNumberField">5</span></p> 
                    </div>

                    <div class="card-body hidden">

                        <p class="valueRange hidden">Введите минимальное и максимальное значение числа для игры (от -999 до 999)</p> 
                        <p class="guessNumber hidden"><span id="guessNumber"></span></p> 

                        <form class="form-inline hidden"> 
                            <div class="form-group">
                                <label for="formGroupInput">От</label>
                                <input type="text" class="form-control" id="formInputMin" placeholder="-999">
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput2">До</label>
                                <input type="text" class="form-control" id="formInputMax" placeholder="999">
                            </div>
                        </form>

                        <div class="row no-gutters hidden">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        <button class="btn btn-info hidden" id="btnLess">&#129047;<br>меньше</button> 
                        <button class="btn btn-success btn-lg hidden" id="btnEqual">Верно!</button> 
                        <button class="btn btn-info hidden" id="btnOver">больше<br>&#129045;</button>                     
                            </div>
                        </div>                              
                    </div>   
                  <br>
                  <div class="card-footer">
                        <button class="btn btn-success btnStart" id="btnStart">НАЧАТЬ ИГРУ</button>
                        <button class="btn btn-success hidden" id="btnProceed">ПРОДОЛЖИТЬ</button> 
                        <button class="btn btn-success hidden" id="btnPlay">ИГРАТЬ</button> 
                        <button class="btn btn-link hidden" id="btnRetry">Заново</button> 
                </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
